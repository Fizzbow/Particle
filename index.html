<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字粒子</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="canvasBox">
       <canvas id="canvas" width="400px" height="400px"></canvas>
   </div>
   
   <div id="sidebar">
       <h1>文字粒子</h1>
       <nav style="margin: 0 0 20px 10px;">
           <button id="shapeInput" value="形状" type="button">形状</button>
           <button id="backgroundInput" value="背景颜色" type="button">背景颜色</button>
       </nav>


       <div id="shapeSidebar">
           <div>
               <p>文字</p>
               <input type="text" id="message" value="123" onchange="change()">
               
               <p>重力</p>
               <input type="range" id="gra" value="0" min="-1" max="1" step="0.1" onchange="changeV()">
               
               <p>周期</p>
               <input type="range" id="dur" value="0.4" min="0.1" max="0.99" step="0.01" onchange="changeV()">
               
               <p>速度</p>
               <input type="range" id="speed" value="0.1" min="0" max="5" step="0.01" onchange="changeV()">
               
               <p>半径</p>
               <input type="range" id="rad" value="2" min="1.8" max="20" step="0.1" onchange="changeV()">
               
               <p>分辨率</p>
               <input type="range" id="res" value="10" min="3" max="20" step="1" onchange="change()">
           </div>
       </div>
       <div id="backgroundSidebar">
           <div class="boxRed"></div>
           <div class="boxGreen"></div>
           <div class="boxYellow"></div>
       </div>
   </div>


   <script>

   </script>
 
   <script src="js/sidebar.js"></script>
   <script src="js/utils.js"></script>
   <script src="js/particles.js"></script>
   <script src="js/shape.js"></script>
   <script src="js/index.js"></script>
</body>
</html>
